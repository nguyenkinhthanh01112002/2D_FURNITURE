<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="error.css">
</head>
<body>
  <div class="header-container">
    <div class="wrap-header">
        <img src="/assets/icons/ic_logo.png" alt="logo"/>
    </div>
    <div class="menu">
        <ul class="wrap-navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="wrap-image-heading">
        <img src="/assets/icons/icon_header.png" alt="search-button"/>
    </div>
  </div>
  <div class="container-content">
    <div class="content-1">
        <div class="content-number">
            <span class="content-number-format">404</span>
        </div>
        <div class="content-text">
            <p class="content-text-format">We are sorry, but the page you requested was not found</p>
        </div>
        <div class="content-button">
            <span class="content-button-format">Back To Home</span>
            <img class="content-button-image" src="/assets/icons/icon_button.png" alt="back-button"/>
        </div>
    </div>
    <div class="content-2">
        <img class="content-2-image" src="/assets/images/img_error.jpg" alt="error-image"/>
    </div>
  </div>
</body>
</html>
